{% include "tickets/partials/head/head-new.html" %}

<body>
    {% include "global/header.html" %}
    
    <main class="main-content">
        <div class="form-container">
            <div class="form-header">
                <i class="fa-solid fa-ticket form-icon"></i>
                <h1 class="form-title">New Ticket</h1>
                <p class="form-subtitle">Fill the informations below to open a new support ticket</p>
            </div>
            
            <form method="POST" class="ticket-form">
                {% csrf_token %}
                <div class="form-grid">
                    {{ form.as_p }}
                </div>

                <div class="form-actions">
                    <a href="{% url 'tickets:home' %}" class="btn btn-secondary">
                        <i class="fa-solid fa-xmark"></i>
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-plus"></i>
                        Register Ticket
                    </button>
                </div>
            </form>
        </div>
    </main>
    {% include "global/footer.html" %}
</body>
</html>
