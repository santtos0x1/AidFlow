<div class="form-header">
    <i class="fa-solid fa-edit form-icon"></i>
    <h1 class="form-title">Edit Ticket</h1>
    <p class="form-subtitle">Update ticket information below</p>
</div>

<form method="POST" class="ticket-form">
    {% csrf_token %}
    <div class="form-grid">
        {{ form.as_p }}
    </div>

    <div class="form-actions">
        <a href="{% url 'tickets:detail' ticket.uuid %}" class="btn btn-secondary">
            <i class="fa-solid fa-xmark"></i>
            Cancel
        </a>
        <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-save"></i>
            Update Ticket
        </button>
    </div>
</form>
