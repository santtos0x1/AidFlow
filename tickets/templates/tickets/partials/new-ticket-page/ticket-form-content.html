<form method="POST" class="ticket-form">
    {% csrf_token %}
    <div class="form-grid">
        {{ form.as_p }}
    </div>

    <div class="form-actions">
        <a href="{% url 'tickets:home' %}" class="btn btn-secondary">
            <i class="fa-solid fa-xmark"></i>
            Cancel
        </a>
        <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-plus"></i>
            Register Ticket
        </button>
    </div>
</form>
