<form method="POST" class="reply-ticket-form">
    {% csrf_token %}
    <div class="ticket-edit-form">
        {{ form.as_p }}
    </div>

    <div class="form-actions">
        <a href="{% url 'tickets:detail' ticket.uuid %}" class="btn btn-secondary">
            <i class="fa-solid fa-xmark"></i>
            Cancel
        </a>
        <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-paper-plane"></i>
            Send Reply
        </button>
    </div>
</form>
