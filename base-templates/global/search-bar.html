<div class="search-bar">
    <!-- CSRF Token -->
    {% csrf_token %}
    <!-- Search bar form -->
    <form class="search-bar" method="get" action="{% url 'tickets:search' %}" autocomplete="off">
        <input type="search" class="input-site-search" name="q">
        <button type="submit" class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </form>
</div>
